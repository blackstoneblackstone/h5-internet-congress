  <script>
    var phoneWidth = parseInt(window.screen.width);
    var phoneScale = phoneWidth / 414;
    var ua = navigator.userAgent;
    if (/Android (\d+\.\d+)/.test(ua)) {
      var version = parseFloat(RegExp.$1);            // andriod 2.3
      if (version > 2.3) {
        document.getElementById("viewport").content = 'width=414, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', ';                // andriod 2.3以上
      } else {
        document.getElementById("viewport").content = "width=414";
      }
    } else {
      document.getElementById("viewport").content = "width=414, user-scalable=no";
    }
  </script>
